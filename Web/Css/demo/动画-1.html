<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div></div>
</body>
<style type="text/css">
	div {
		position: relative;
		height: 50px;
		width: 100px;
		background-color: blue;
		border-radius: 50px 50px 0 0;
		animation: identifier 4s infinite;
	}

	@keyframes identifier {
		0% {
			top: 0;
			left: 0;
		}
		25% { 
			top: 0;
			left: 200px;
		}
		50% {
			left: 200px;
			top: 200px;
		}
		75% {
			top: 200px;
			left: 0;
		}
		100% {
			left: 0;
			top: 0;
		}
	}
</style>
</html>
